<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <img src="./background_image.jpg" alt="netflix_film"> -->

    <div>
        <h1 id="title">NETFLIX</h1>
    </div>

    <div>
        <p>Thank you for signing up at Netflix. Tell us more about your self</p>
    </div>

    <div class="name">
        <label for="name">Name</label><br>
        <input type="text" name="entered_name" id="name" placeholder="Enter your name">
     </div>

     <div class="age">
         <label for="age">Age</label><br>
         <input type="number" name="entered_age" id="age" placeholder="Age">
     </div>
     <div class="email">
         <label for="email">Email</label><br>
         <input type="email" name="entered_email" id="email" placeholder="Enter your email">
     </div>
     <div class="content">
         <label for="content">Content type</label><br>
         <select name="entered_concent" id="content">
             <option value="">Please select an option</option>
             <option value="Movies">Movies</option>
             <option value="Series">Series</option>
         </select>
     </div>

     <div class="movie">
         <p class="header">Movie Type</p>
         <label for="movie">Comedy</label>
         <input type="checkbox" name="choosen_comedy" id="movie"><br>
         <label for="movie">Action</label>
         <input type="checkbox" name="choose_action" id="movie"><br>
         <label for="movie">Romance</label>
         <input type="checkbox" name="choose_romance" id="movie" checked>
     </div>

     <div class="gender">
         <p>Gender</p>
         <input type="checkbox" name="choose_gender" id="gender">
         <label for="gender">Male</label><br>
         <input type="checkbox" name="choose_gender" id="gender">
         <label for="gender">Female</label><br>
         <input type="checkbox" name="other" id="gender">
         <label for="gender">Other</label>

     </div>

     <div>
         <p>Feed back</p>
         <textarea name="feedback" id="feed_back" cols="40" rows="8"></textarea>
     </div>
    
</body>
</html>
